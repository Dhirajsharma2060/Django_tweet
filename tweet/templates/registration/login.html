{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Login to Your Account</h3>
                </div>
                <div class="card-body p-5">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}


                        <!-- Forgot password link positioned below password input -->
                        <div class="text-right mb-3">
                            <a href="{% url 'password_reset' %}" class="text-primary">Forgot your password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
                    </form>
                </div>
                <div class="card-footer text-center ">
                    <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-primary">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

     <!-- Logout Button with POST method -->
     <div class="row justify-content-center mt-3">
        <div class="col-md-6 text-center">
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-block">Logout</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
